<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas path benchmark ('source-over' composition mode)</title>
    <link rel="icon" type="image/png" size="16x16" href="assets/images/favicon-16x16.png">
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style type="text/css">
        body { 
            margin: 0px 10px; 
        }
        
        h1 { 
            font-size: 1.3em; 
            line-height: 1.0em; 
        }
        
        table { 
            font-size: 0.8em; 
            margin: 0px 10px; 
            padding: 2px 
        }
        
        th { 
            text-align: center;
            font-weight: bold; 
            padding: 0px  10px 0px 10px; 
        }
        
        td { 
            text-align: center; 
            font-weight: normal; 
            padding: 0px  10px 0px 10px; 
        }
        
        ul.hlist { 
            display: inline-block; 
            list-style-type: none; 
            margin: 0px; 
            padding-left: 15px; 
        }
        
        ul.hlist li { 
            display: inline-table; 
            vertical-align: top; 
            list-style-type: none 
        }
        
        #canvas { 
            width: 400px; 
            height: 400px; 
            padding:0px;
            background-color: #eeeeee; color:gray; border: solid 1px #cccccc 
        }
    </style>
</head>
<body>
    <h1>Canvas Path Benchmark</h1>
    <p id="user-agent"></p>
    <ul class="hlist">
        <li>
            <canvas id="canvas"></canvas>
        </li>
        <li>
            <table>
                <thead>
                    <th>Line Segments</td>
                    <th>Elapsed Time</td>
                    <th>Time of Last Set</td>
                </thead>
                <tbody id="results"></tbody>
            </table>
        </li>
    </ul>
    <input type="button" value="Test" onclick="CanvasPathBenchmark.run()"/>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
