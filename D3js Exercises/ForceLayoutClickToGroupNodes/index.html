<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Force Layout Click to Group/Bundle Nodes</title>
    <link rel="icon" type="image/png" size="16x16" href="assets/images/favicon-16x16.png">
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style type="text/css">
        svg {
          border: 1px solid #ccc;
        }
        body {
          font: 10px sans-serif;
        }
        circle.node {
          fill: lightsteelblue;
          stroke: #555;
          stroke-width: 3px;
        }
        circle.leaf {
          stroke: #fff;
          stroke-width: 1.5px;
        }
        path.hull {
          fill: lightsteelblue;
          fill-opacity: 0.3;
        }
        line.link {
          stroke: #333;
          stroke-opacity: 0.5;
          pointer-events: none;
        }
    </style>
</head>
<body>
    <h2>Force Layout Click to Group/Bundle Nodes</h2>
    <script src="http://d3js.org/d3.v2.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
