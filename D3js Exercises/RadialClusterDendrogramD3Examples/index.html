<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Radial Cluster Dendrogram - D3 Examples</title>
    <link rel="icon" type="image/png" size="16x16" href="assets/images/favicon-16x16.png">
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
        .node circle {
          fill: #FF0000;
        }

        .node text {
          font: 18px sans-serif;
        }

        .node--internal circle {
          fill: #FF0000;
        }

        .node--internal text {
          text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
        }

        .link {
          fill: none;
          stroke: #0000FF;
          stroke-opacity: 0.4;
          stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <h2>Radial Cluster Dendrogram - D3 Examples</h2>
    <svg width="1280" height="1280"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
