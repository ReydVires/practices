<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Monochrome Mona Lisa</title>
    <link rel="icon" type="image/png" size="16x16" href="assets/images/favicon-16x16.png">
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <h2>Monochrome Mona Lisa</h2>
    <style>

    .brush .selection {
      fill: none;
    }

    </style>
    <svg width="960" height="1452">
      <filter id="monochrome">
          <feColorMatrix type="saturate" values="0"></feColorMatrix>
      </filter>
      <defs>
          <image id="image" width="100%" height="100%" xlink:href="mona-lisa.jpg"></image>
      </defs>
      <use id="monochrome-image" filter="url(#monochrome)" xlink:href="#image"></use>
      <use id="color-image" xlink:href="#image"></use>
    </svg>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
