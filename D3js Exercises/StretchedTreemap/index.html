<!DOCTYPE html>
<html>
	<head>
		<title>Stretched Treemap</title>
		<meta charset="utf-8">
		<style>
		body {
		  font: 10px sans-serif;
		  position: relative;
		}

		.node {
		  box-sizing: border-box;
		  position: absolute;
		  overflow: hidden;
		}

		.node-label {
		  padding: 4px;
		  line-height: 1em;
		  white-space: pre;
		}

		.node-value {
		  color: rgba(0,0,0,0.8);
		  font-size: 9px;
		  margin-top: 1px;
		}
		</style>
	</head>
	<body>
		<h2>Stretched Treemap</h2>
		<script src="http://d3js.org/d3.v4.min.js"></script>
		<script src="js/app.js"></script>

</html>
