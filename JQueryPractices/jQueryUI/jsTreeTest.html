<!doctype html>
<html>
<head>
    <link href="css/jquery-ui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/themes/default/style.css" />
    <title>jQuery UI jsTree Exercise</title>
    <style>
        #left {
            width: 50%;
            float: left;
            border: 1px solid green;
        }
        #right {

            overflow: hidden;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <h2 class="demoHeaders">jQuery UI jsTree Exercise</h2>
    <div id="left">
        <div id="jstree_demo_div"></div>
    </div>
    <div id="right">
        <p>This is right panel</p>
    </div>
    <br/>
    <h2>Radio Group</h2>
    <fieldset>
        <legend>Select a Location: </legend>
        <label for="radio-1">New York</label>
        <input type="radio" name="radio-1" id="radio-1" checked="checked">
        <label for="radio-2">Paris</label>
        <input type="radio" name="radio-1" id="radio-2">
        <label for="radio-3">London</label>
        <input type="radio" name="radio-1" id="radio-3">
    </fieldset>

    <p id="statusMsg"></p>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jstree.min.js"></script>
    <script src="js/jsTreeApp.js"></script>
</body>
</html>
